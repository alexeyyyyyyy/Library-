<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="./JS/paper.js" defer></script>
    <script src="./JS/library.js" defer></script>
    <script src="./JS/script.js" defer></script>
    <link href="">
    <link href="./CSS/style.css" rel="stylesheet">
</head>
<body>
<h1>My Library</h1>
<img  id="img1" src="./Image/244a5efdee1d454ea887c694df76626f.gif" alt="fire">
<img  id="img2" src="./Image/1eqx.gif" alt="moon">

<div id="books">
    <label>Papers Number:
        <input type="number" id="paperNumber">
    </label>
    <label>Name of Author:
        <input type="text" id="nameAuthor">
    </label>
    <label>Age of Book:
        <input type="number" id="ageOfBook">
    </label>
    <button id="addBook">Add Book</button>
    <ol id="bookList"></ol>
</div>
<div id="noteBooks">
    <label>Papers Number:
        <input type="number" id="paperNumbers">
    </label>
    <label>Name of Author:
        <input type="text" id="nameAuthors">
    </label>
    <label>Age of Book:
        <input type="number" id="ageOfBooks">
    </label>
    <label>Title List:
        <input type="text" id="title">
    </label>
    <button id="addNoteBook">Add Note Book</button>
    <ol id="noteBookList"></ol>
</div>



</body>
</html>
